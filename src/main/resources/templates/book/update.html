<!DOCTYPE html>
<html>
<head xmlns:th="http//www.thymeleaf.org">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>도서 수정</h2>
	<hr>
	<form action="/book/save" method="post">
		<input type="hidden" name="bookid" th:value="${b.bookid}">
		도서이름 : <input type="text" name="bookname" th:value="${b.bookname}"><br>
		도서가격 : <input type="text" name="price" th:value="${b.price}"><br>
		출판사명 : <input type="text" name="publisher" th:value="${b.publisher}"><br>
		<input type="submit" value="수정">
		<input type="reset" value="다시입력">
	</form>
</body>
</html>
