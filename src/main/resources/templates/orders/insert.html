<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>주문 등록</h2>
	<hr />
	<form action="/orders/save" method="post">
	주문번호 : <input type="text" name="orderid" th:value="${orderid}"><br>
	고객번호 : 
	<select name="customer.custid">  <!-- VO에서 custid를 customer의 custid라고 정의했기 때문에 name을 왼쪽처럼 작성해야 합니다. -->
		<option th:each="c:${cList}" th:text="${c.name}" th:value="${c.custid}"></option>
	</select><br>
	도서번호 : 
	<select name="book.bookid">
		<option th:each="b:${bList}" th:text="${b.bookname}" th:value="${b.bookid}"></option>
	</select><br>
	주문가격 : <input type="text" name="saleprice"><br>
	<input type="submit" value="등록">
	</form>
</body>
</html>
